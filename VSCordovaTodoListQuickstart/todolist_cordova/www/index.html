<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
          connect-src 'self' https://*.azure-mobile.net; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Todo list: Todolist Cordova</title>

    <!-- todolistcordova references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div id='wrapper'>
        <article>
            <header>
                <h2>Azure Mobile Services</h2>
                <h1>Todo list</h1>
                <!--Sign-in code-->
                <div id="logged-in">
                    You are logged in as <span id="login-name"></span>.
                    <button id="log-out">Log out</button>
                </div>
                <div id="logged-out">
                    You are not logged in.
                    <button>Log in</button>
                </div>
                <form id='add-item'>
                    <button type='submit' id='refresh'>Refresh</button>
                    <button type='submit'>Add</button>
                    <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                </form>
            </header>

            <ul id='todo-items'></ul>
            <p id='summary'>Loading...</p>
        </article>

        <footer>
            <ul id='errorlog'></ul>
        </footer>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-2.1.0.min.js"></script>
    <!--<script type="text/javascript">
            app.initialize();
    </script>-->
</body>
</html>
